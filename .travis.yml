arch: s390x
services:
  - docker
  - postgresql
addons:
  hosts:
    - travis.dev
env:
  global:
    - TEST_DIR="$PWD/test"
    - TEST_SCRIPT="test.sh"
    - BUILD_DIR="$PWD"
    - REPO="quay.io/ibmz/clair"
    - TAG="$REPO:2.0"
before_script: 
  - cd $TEST_DIR && chmod +x $TEST_SCRIPT
  - docker login quay.io -u $ROBOT -p $ROBOT_TOKEN
  - psql -c "CREATE USER foo WITH PASSWORD 'password';" -U postgres
script: 
  - docker build $BUILD_DIR --tag $TAG
  - cd $TEST_DIR && bash $TEST_SCRIPT 
after_script:
  - docker push $REPO
